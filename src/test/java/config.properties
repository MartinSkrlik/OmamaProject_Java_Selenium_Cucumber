### Config  properties template ###
#CopyPaste the file to your classpath(src/test/java) and rename it to 'config.properties'. 
#Please fill into FirefoxPath the location of your local firefox.exe file.
#Configuration paths:
#Please fill into FirefoxPath the location of your local firefox.exe file.
#FirefoxPath          = C:/Program Files/Mozilla Firefox/firefox.exe
FirefoxPath          = use your own path to firefox.exe
#driverPath           = web_drivers/
driverPath           = web_drivers/
#reportConfigPath     = resources/extentReportConfig.xml
reportConfigPath     = resources/extentReportConfig.xml
#reportFolderPath     = reports/
reportFolderPath     = reports/
#featureFilesPath     = src/test/java/features/
featureFilesPath     = src/test/java/features/
#chromedriverExecFile = chromedriver.exe
chromedriverExecFile = chromedriver.exe
#geckodriverExecFile  = geckodriver.exe
geckodriverExecFile  = geckodriver.exe
#IEdriverExecFile     = IEDriverServer.exe
IEdriverExecFile     = IEDriverServer.exe
#edgedriverExecFile   = msedgedriver.exe
edgedriverExecFile   = msedgedriver.exe
#operadriverExecFile  = operadriver.exe
operadriverExecFile  = operadriver.exe
